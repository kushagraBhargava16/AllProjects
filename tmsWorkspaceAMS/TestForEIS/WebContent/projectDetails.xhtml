<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/template/template.xhtml">

	<ui:define name="content">
		<div>
			<h:form prependId="false">
				<table align="center" >
				<caption><b>Project Details!</b></caption>
					<tr>
						<th align="right">Project Name:</th>
						<td><h:inputText value="#{managerBean.projectName}" /></td>
					</tr>
					<tr>
						<th align="right">Duration:</th>
						<td><h:inputText value="#{managerBean.projectDuration}" /></td>
					</tr>
					<tr>
						<td colspan="2" align="center"><h:commandButton value="Create Project!"
							action="#{managerBean.saveProject}" /></td>
					</tr>
				</table>
			</h:form>
		</div>
	</ui:define>

</ui:composition>
</html>
