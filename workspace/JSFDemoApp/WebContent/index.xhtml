<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Employee Form</title>
	
	<script src="jquery.js" type="text/javascript"></script>
	 
	 <script src="jquery-ui.js" type="text/javascript"></script>
	
	<link rel="stylesheet" href="jquery-ui.css" />
	
	<!-- <script src="external.js" type="text/javascript"></script>
 -->
	<!-- <link rel="stylesheet" href="global.css" />
 -->

	<script type="text/javascript">
	
		$(document).ready(function() {
			if ($('#name').val() != "") {
				$("#dialog").dialog({
					show : 'bounce',
					hide : 'drop',
					width : 300,
					height : 200
				});
			}
		});
	</script>
</h:head>

<h:body>
	<h:form prependId="false">
		<table>
			<tr>
				<th>Name</th>
				<td><h:inputText id="name" value="#{userBean.name}" /></td>
			</tr>
			<tr>
				<th>Address</th>
				<td><h:inputText id="address" value="#{userBean.address}" /></td>
			</tr>
			<tr>
				<td><h:commandButton type="submit" value="submit"
						action="#{userBean.showUser}" /></td>
			</tr>
		</table>
	</h:form>
	<div id="dialog" style="display: none;">
		Name:
		<h:outputText value="#{userBean.name}" /><br/><br/>

		Address:
		<h:outputText value="#{userBean.address}" /><br/>
	</div>
</h:body>

</html>
