<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<table border="1px solid white" title="Employees Info!">
		<tr>
			<!-- <td>***</td> -->
			<td>Id</td>
			<td>Name</td>
			<td>Contact</td>
			<td>Address</td>
		</tr>
		<ui:repeat value="#{employeeBean.employees}" var="employee">
			<tr>

				<td><h:outputText value="#{employee.id}" /></td>
				<td><h:outputText value="#{employee.name}" /></td>
				<td><h:outputText value="#{employee.contact}" /></td>
				<td><h:outputText value="#{employee.address}" /></td>
			</tr>
		</ui:repeat>
		<tr>
			<td colspan="5" align="center"><h:commandButton value="Add"
					action="index" />
				<h:commandButton value="Update" /> <h:commandButton
					value="Delete" /></td>

		</tr>
	</table>
</h:body>
</html>
